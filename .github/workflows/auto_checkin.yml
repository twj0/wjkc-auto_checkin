name: WJKC Auto Checkin and Token Update

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 00:00 运行

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-cache-dir -r requirements.txt
        # 快速依赖自检（确保关键库已就绪）
        python - <<'PY'
        import sys, pkgutil
        print('Python:', sys.version)
        missing = [m for m in ('requests','nacl') if not pkgutil.find_loader(m)]
        if missing:
            raise SystemExit(f'Missing packages: {missing}')
        print('Dependency check OK')
        PY
        # 如需 Selenium，可启用以下安装 Chrome 的步骤（当前脚本未用到）
        # sudo apt-get update
        # sudo apt-get install -y google-chrome-stable

    - name: Run Auto Checkin and Token Update
      env:
        WJKC_CREDENTIALS: ${{ secrets.WJKC_CREDENTIALS }} # 多账户凭据，JSON 格式
        WJKC_TOKENS: ${{ secrets.WJKC_TOKENS }} # 现有 token，如果登录获取失败则使用
        GITHUB_REPOSITORY: ${{ github.repository }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }} # 用于更新 GitHub Secret 的 token
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python auto_checkin.py
